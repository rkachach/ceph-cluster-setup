parameters:
 nodes: 3
 node_ip_offset: 100
 pool: default
 node_prefix_1: ceph
 network_1: ceph-orch
 ip_prefix_1: 192.168.100
 netmask: 255.255.255.0
 numcpus: 1
 memory: 6144
 image: fedora43
 notify: false
 admin_password: password
 disks:
 - 100
 - 10

{% for number in range(0, nodes) %}
{{ node_prefix_1 }}-node-{{ '%d' % number }}:
 image: {{ image }}
 numcpus: {{ numcpus }}
 memory: {{ memory }}
 reserveip: true
 reservedns: true
 sharedkey: true
 user: fedora
 keys:
  - ~/.ssh/id_ed25519.pub
 nets:
  - name: {{ network_1 }}
    ip: {{ ip_prefix_1 }}.{{ node_ip_offset + number }}
    gateway: {{ ip_prefix_1 }}.1
    mask: {{ netmask }}
    dns: {{ ip_prefix_1 }}.1
 disks: {{ disks }}
 pool: {{ pool }}
 {% if ceph_dev_folder is defined %}
 sharedfolders: [{{ ceph_dev_folder }}]
 {% endif %}
 files:
  - bootstrap-cluster.sh
 cmds:
 - dnf -y install python3 chrony lvm2 podman nano strace firewalld tcpdump net-tools
 - sed -i "s/SELINUX=enforcing/SELINUX=permissive/" /etc/selinux/config
 - setenforce 0
 {% if number == 0 %}
 - bash /root/bootstrap-cluster.sh
 {% endif %}
{% endfor %}
